<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ôn tập trắc nghiệm - Nhiều bộ đề</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="tabs">
    <button class="tab-btn active" data-file="questions1.js">Đề 1</button>
    <!-- thêm các đề khác tại đây  -->
    <!-- <button class="tab-btn" data-file="questions2.js">Đề 2</button> -->
  </div>

  <div class="container">
    <div class="quiz-section">
      <h1>Ôn tập - Bảo trì phần mềm</h1>
      <p class="subtitle">Chọn đề ở trên để bắt đầu</p>

      <div id="question-number"></div>
      <div id="question-text"></div>
      <div id="choices"></div>

      <div class="nav-buttons">
        <button id="prev-btn">‹ Trước</button>
        <button id="next-btn">Tiếp ›</button>
      </div>
    </div>

    <div class="sidebar">
      <h2>Tổng quan</h2>
      <div id="question-grid"></div>

      <div class="sidebar-buttons">
        <button id="shuffle-btn">Xáo câu</button>
        <button id="clear-progress-btn">Xóa tiến độ</button>
      </div>
    </div>
  </div>

  <footer>Ứng dụng chạy hoàn toàn offline. Mỗi tab tương ứng một bộ đề riêng.
    <br>
    Cập nhật vào: 20:00 31/12/2025
  </footer>
  <script src="script.js"></script>
  <div id="update-modal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modal-title"></h2>
    <pre id="modal-body"></pre>
    <button id="close-modal">Đã hiểu</button>
  </div>
</div>
</body>
</html>
